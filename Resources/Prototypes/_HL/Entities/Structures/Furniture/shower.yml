- type: entity
  name: shower
  id: Shower
  description: A shower, complete with bluespace water.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
    - type: Sprite
      sprite: _HL/Structures/Furniture/shower.rsi
      drawdepth: WallMountedItems
      layers:
      - state: shower
      - state: shower_on
        map: [ "enum.ToggleVisuals.Layer" ]
    - type: Appearance
    - type: Rotatable
    - type: Transform
      noRot: false
    - type: Clickable
    - type: Physics
      bodyType: Static
      canCollide: false
    - type: ItemToggle
      soundActivate:
        path: /Audio/_HL/Ambience/Shower/shower_enable.ogg
      soundDeactivate:
        path: /Audio/_HL/Ambience/Shower/shower_enable.ogg
    - type: ItemToggleActiveSound
      activeSound:
        path: /Audio/_HL/Ambience/Shower/shower_running.ogg
    - type: UseDelay
      delay: 1.0
    - type: InteractionOutline
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Construction
      graph: Shower
      node: shower
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 80
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 40
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
    - type: GenericVisualizer
      visuals:
        enum.ToggleVisuals.Toggled:
          enum.ToggleVisuals.Layer:
            True: { visible: true }
            False: { visible: false }

- type: entity
  id: ShowerUnfinished
  parent: BaseSinkUnfinished
  name: unfinished shower
  description: A shower under construction
  components:
    - type: Sprite
      sprite: _HL/Structures/Furniture/shower.rsi
      drawdepth: WallMountedItems
      state: shower
    - type: Construction
      graph: Shower
      node: body
